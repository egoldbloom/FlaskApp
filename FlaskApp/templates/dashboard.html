{% extends "header.html" %}

{% block body %}


<div role="tabpanel">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item" role="presentation">
	    <a class="nav-link active" id="basics-tab" data-toggle="tab" href="#basics" role="tab" aria-controls="basics" aria-selected="true">Basics</a>
	  </li>
	  <li class="nav-item" role="presentation">
	    <a class="nav-link" id="wdev-tab" data-toggle="tab" href="#wdev" role="tab" aria-controls="wdev" aria-selected="false">Web Dev</a>
	  </li>
	  <li class="nav-item" role="presentation">
	    <a class="nav-link" id="dan-tab" data-toggle="tab" href="#dan" role="tab" aria-controls="dan" aria-selected="false">Data Analysis</a>
	  </li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content" id="myTabContent">
	  <div class="tab-pane fade show active" id="basics" role="tabpanel" aria-labelledby="basics-tab">
		<ul>
   			{% for t in TOPIC_DICT["Basics"] %}
	     		<li><a href="{{t[1]}}">{{t[0]}}</a></li>
	   		{% endfor %}
		</ul>
	  </div>
	  <div class="tab-pane fade" id="wdev" role="tabpanel" aria-labelledby="wdev-tab">
	  	<ul>
   			{% for t in TOPIC_DICT["Web Dev"] %}
	     		<li><a href="{{t[1]}}">{{t[0]}}</a></li>
	   		{% endfor %}
		</ul>
	  </div>
	  <div class="tab-pane fade" id="dan" role="tabpanel" aria-labelledby="dan-tab">data analysis</div>
	</div>

 </div>

{% endblock %}
